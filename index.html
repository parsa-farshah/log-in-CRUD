<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In CRUD</title>
    <link rel="stylesheet" href="src/styles/output.css" />
  </head>
  <body>
    <!-- all sections -->
    <main
      class="w-full h-dvh bg-radial from-[#0085FF] to-[#003465] flex justify-center items-center text-white overflow-hidden"
    >
      <img
        class="w-20 h-20 absolute top-1 left-[30%]"
        src="src/images/Group.png"
        alt=""
      />
      <img
        class="w-[100px] absolute bottom-5 left-[2%] md:left-[10%] mix-blend-luminosity z-0"
        src="src/images/Group (7).png"
        alt=""
      />
      <img
        class="w-[200px] absolute top-[5%] left-[60%] md:left-[55%] mix-blend-luminosity z-0"
        src="src/images/Group (7).png"
        alt=""
      />
      <img
        class="w-20 absolute left-[80%] md:left-[70%] top-[65%] -translate-1/2 z-10 mix-blend-luminosity"
        src="src/images/Group (5).png"
        alt=""
      />
      <img
        class="w-14 absolute left-[88%] md:left-[72%] top-[72%] md:top-[70%] -translate-1/2 z-10 mix-blend-luminosity"
        src="src/images/Group (5).png"
        alt=""
      />
      <img
        class="w-[50px] h-[30px] absolute left-[8%] md:left-[28%] top-[75%] md:top-[69%] -translate-1/2 z-10 mix-blend-luminosity"
        src="src/images/Group (1).png"
        alt=""
      />
      <img
        class="w-[100px] h-[60px] absolute left-[10%] md:left-[30%] top-[68%] md:top-[62%] -translate-1/2 z-10 mix-blend-luminosity"
        src="src/images/Group (1).png"
        alt=""
      />
      <!-- page center -->
      <div
        class="w-[90%] md:w-[70%] h-[90%] rounded-3xl bg-radial from-[#0084ffa2] to-[#003465b7] shadow-[24px] flex justify-center items-center relative z-10"
      >
        <!-- log in -->
        <div
          class="w-[90%] sm:w-[70%] md:w-[60%] lg:w-[40%] h-[90%] rounded-[28px] bg-[#5882c146] border border-[#8ea2be77] py-10 px-[8%]"
        >
          <!-- logo -->
          <div class="w-full flex justify-center">
            <img
              class="w-10 h-10 opacity-100"
              src="src/images/login.png"
              alt=""
            />
          </div>
          <!-- section bottom -->
          <div class="w-full h-full flex flex-col gap-y-6">
            <h5 class="mt-10 giloryBold text-2xl">Login</h5>
            <!-- email -->
            <div>
              <label class="giloryMedium text-[13px]" for="email">Email</label>
              <input
                class="giloryMedium text-[13px] w-full h-8 bg-white rounded-sm mt-2 border border-[#BCBEC0] pl-4 py-2 text-[#BCBEC0] focus:outline-none"
                type="text"
                name=""
                id="email"
                placeholder="username@gmail.com"
                autocomplete="off"
              />
            </div>
            <!-- end email -->
            <!-- password -->
            <div>
              <label class="giloryMedium text-[13px]" for="password"
                >Password</label
              >
              <input
                class="giloryMedium text-[13px] w-full h-8 bg-white rounded-sm mt-2 border border-[#BCBEC0] pl-4 py-2 placeholder:text-[#BCBEC0] mb-2 outline-none"
                type="text"
                name=""
                id="password"
                placeholder="Password"
                autocomplete="off"
              />
              <span class="giloryMedium text-[13px]">Forgot Password ?</span>
            </div>
            <!-- end password -->
            <!-- button -->
            <div>
              <button
                class="bg-[#003465] w-full py-2.5 flex justify-center items-center rounded-lg cursor-pointer giloryBold"
              >
                Sign in
              </button>
              <h5 class="text-[11px] giloryMedium mt-2">
                Dont't have an account yet?
              </h5>
            </div>
            <!-- end button -->
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="src/js/index.js"></script>
</html>
